<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🚀 JS</title>
	</head>
	<body>
		<h3>Abre la consola de tu navegador 🤖</h3>
		<div>
			<p>
				<b>Las funciones</b> son una sintaxis específica de los lenguajes de
				programación que permiten encapsular código. Las funciones en JS reciben
				parámetros y devuelven siempre un output.
			</p>
			<h5>Principales ventajas de las funciones</h5>
			<ul>
				<li>Reutilización de código</li>
				<li>Abstracción</li>
			</ul>
		</div>
		<div
			style="text-align: center; display: block; margin: 50px; padding: 20px"
		>
			<img src="./img/img3.png" width="750" style="border: 1px solid orange" />
		</div>
		<script>
			function convertidor(grados_celcius) {
				var grados_f = (grados_celcius * 9) / 5 + 32;
				return grados_f;
			}

			console.log(convertidor(30));
			console.log(convertidor(40));
			console.log(convertidor(20));
			console.log(convertidor(35));
		</script>
	</body>
</html>
